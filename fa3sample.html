<!DOCTYPE html>
<html>
<head>
    <title>Prevent Inspect</title>
    <script>
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s")) {
                event.preventDefault();
            }
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault();
            }
        });

        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });


    </script>
</head>
<body>
    <h1>Sample 1</h1>
    <iframe src="page1.html" title="Frame 1"></iframe>

    <h1>Sample 2</h1>
    <iframe src="page2.html" title="Frame 2"></iframe>
</body>
<style>
        body{
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
      iframe {
            border: none;
            flex: 1; /* Makes both frames take equal space */
            width: 100%;
            height: 100%;
        }
</style>
</html>
