<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container ">
        <h1 class="table-title">Spotify Wrapped 2024</h1>
        <table class="container1">
            <thead>
                <tr>
                    <th>SONG</th>
                    <th>ARTIST</th>
                    <th>Minutes Listened</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left">Until I Found You</td>
                    <td >Stephen Sanchez</td>
                    <td class="completed">1,230</td>
                </tr>
                <tr>
                    <td class="left">Facedown</td>
                    <td>Red Jumpsuit Apparatus</td>
                    <td class="in-progress">165</td>
                </tr><tr>
                    <td class="left">The Only Exeption</td>
                    <td>Paramore</td>
                    <td class="planning-stage">25</td>
                </tr>
            </tbody>
        </table>
		
    </div>
	
	<div class="table-container ">
        
        <table class="container2">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>ARTIST</th>
                    <th>PLAYED</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1 </td>
                    <td class="left">BINI</td>
                    <td class="completed">99999+</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="left">Linken Park</td>
                    <td class="in-progress">1502</td>
                </tr><tr>
                    <td>3</td>
                    <td class="left">PSHS-CRC CHOIR</td>
                    <td class="planning-stage">34</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<style>
/* General styling */
body {
  background: url("spotify.png") no-repeat;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', Arial, sans-serif;
  color: #333;
  
 height: 100vh;
}

.left{
	text-align: left;
}

.table-container {
    max-width: 700px;
    text-align: center;
    margin: 20px;
}

/* Table title styling */
.table-title {
    background: linear-gradient(135deg, #FFA07A, #FF4500);
    color: white;
    padding: 30px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 30px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-transform: uppercase;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: #FFF5EB;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: center;
    font-size: 16px;
    color: #333;
}

th {
    background-color: #FF7043;
    color: white;
    font-weight: bold;
}

/* Row styling */
.container1 tr:nth-child(odd) {
    background-color: #FFE4CC; /* Light orange */
    transition: background-color 0.3s, color 0.3s;
}

.container1 tr:nth-child(even) {
    background-color: #FFF2E0; /* Lighter orange */
}

/* Hover effect */
tbody tr:hover {
    background-color: #FFAD66; /* Bright orange */
    color: white;
    transform: scale(1.05);
    transition: all 0.3s ease-in-out;
}

/* Status color coding */
.completed {
    color: #FF7043; /* Vibrant orange */
    font-weight: bold;
}

/* Styling for the second table */
.container2 {
    margin-top: 100px;
}

.container2 tr:nth-child(odd) {
    background-color: #FFE4CC;
}

.container2 tr:nth-child(even) {
    background-color: #FFDDC1;
}

/* Add shadows for table rows */
tbody tr {
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}
</style>
<script>
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s")) {
                event.preventDefault();
            }
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault();
            }
        });

        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });


    </script>
</html>
