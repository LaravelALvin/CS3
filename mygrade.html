        <div class="collapse navbar-collapse" id="navbarSupportedContent">

   <!-- about section -->

   <section class="about_section layout_padding long_section">
    <div class="container">
      <div class="row">
        <div class="container mt-5 col-md-8">
          <div class="d-flex">
            <input type="text" class="custom-input" placeholder="Enter your email here">
            <button class="custom-button" type="button"  data-toggle="modal" data-target="#gradeModal">Get Code</button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="score-table mt-5 col-md-8">
          <table class="table">
            <thead>
              <th>YOUR NAME HERE</th>
              <th></th>
            </thead>
            <tbody>
              <tr id="formative">
                <td>Formative Assessments</td>
                <td><span id="formative-score">0</span>/100</td>
              </tr>
              <tr id="alternative">
                <td>Alternative Assessments</td>
                <td><span id="alternative-score">0</span>/100</td>
              </tr>
              <tr id="quarter">
                <td>Quarter Exam</td>
                <td><span id="longtest-score">0</span>/100</td>
              </tr>
              <tr id="gradefinal">
                <td class="grade-display">Final Grade</td>
                <td class="grade-display"><span id="grade-display">0</span>%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      
  </section>

<!-- Modal -->
<div class="modal fade" id="gradeModal" tabindex="-1" role="dialog" aria-labelledby="gradeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <img src="images/chekc.png" width="10%" alt="Check Mark">
          <h5 class="modal-title" id="gradeModalLabel">Verification</h5>
      </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <p>Enter the code sent to your email</p>
          <div class="d-flex mt-4">
            <input type="text" class="custom-input" placeholder="Enter the code here">
            <button class="custom-button" type="button"  data-toggle="modal" data-target="#gradeModal" onclick="popupModal()">Submit</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="popupModal()">Close</button>
      </div>
    </div>
  </div>
</div>
