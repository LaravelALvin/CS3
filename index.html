<!-- Modal -->
<style>

.container-wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 columns */
  grid-template-rows: repeat(2, auto); /* 2 rows */
  gap: 20px; /* Space between containers */
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.container2 {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: relative; /* For overlay positioning */
}

.container2.locked {
  position: relative;
  pointer-events: none; /* Disable interaction */
  opacity: 0.8; /* Slight dimming for visual effect */
}

.container2.locked::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
  border-radius: 8px; /* Match container's border-radius */
  z-index: 1; /* Ensure it overlays content */
}

.container2.locked::after {
  content: "\f023  Locked"; /* Font Awesome lock icon (\f023) and "Locked" text */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: "Font Awesome 6 Free";
  font-weight: 900; /* For solid icons */
  font-size: 24px;
  letter-spacing: 2px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 2; /* Above gradient */
}


.list-item {
  margin: 10px 0;
}

.list-item a {
  text-decoration: none;
  color: #007bff;
  font-size: 16px;
  transition: color 0.3s ease, transform 0.2s ease;
  display: inline-block;
}

.list-item a:hover {
  color: #0056b3;
  transform: translateX(5px);
}

h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 15px;
}




</style>
